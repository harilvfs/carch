# git-cliff ~ default configuration file
# https://git-cliff.org/docs/configuration
#
# Lines starting with "#" are comments.
# Configuration options are organized into tables and keys.
# See documentation for more information on available options.

[remote.github]
owner = "harilvfs"
repo = "carch"

[changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
body = """
{% if version and previous.version -%}
## [{{ version | trim_start_matches(pat="v") }}](https://github.com/harilvfs/carch/compare/{{ previous.version }}...{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
{%- elif version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else -%}
## [unreleased]
{%- endif %}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}

{% for commit in commits %}
- {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
  {{ commit.message | upper_first | trim }} \
  [{{ commit.id | truncate(length=7) }}](https://github.com/harilvfs/carch/commit/{{ commit.id }})\
  {%- if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}](https://github.com/harilvfs/carch/pull/{{ commit.remote.pr_number }}){% endif %}\
  {%- if commit.remote.username %} by @{{ commit.remote.username }}{% endif %}\
  {%- if commit.breaking %} [**breaking**]{% endif %}
{% endfor %}

{% endfor %}
"""

footer = """
<!-- generated by git-cliff -->
"""

trim = true
postprocessors = [
  { pattern = '<!-- Please read CONTRIBUTING.md before submitting any pull request. -->', replace = "" },
  { pattern = '>---+\n', replace = '' },
  { pattern = ' +\n', replace = "\n" },
]

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
  { pattern = '\\((\\w+\\s)?#([0-9]+)\\)', replace = "" },

  { pattern = '(Add setup script)', replace = "feat(setup): ${1}" },
  { pattern = '(Fix install command)', replace = "fix(install): ${1}" },
  { pattern = '(Improve logging)', replace = "chore(logging): ${1}" },
  { pattern = '(Update config defaults)', replace = "refactor(config): ${1}" },

  { pattern = '\\<[d]eatil\\>', replace = "detail" }
]
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^docs", group = "<!-- 3 -->ğŸ“š Documentation" },
  { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
  { message = "^(rust|cargo)", group = "<!-- 11 -->ğŸ¦€ Rust" },
  { message = "^(ui|ux)", group = "<!-- 12 -->ğŸ–¥ï¸ UI/UX" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous Tasks" },
  { body = ".*security", group = "<!-- 8 -->ğŸ›¡ï¸ Security" },
  { message = "^revert", group = "<!-- 9 -->â—€ï¸ Revert" },
  { message = ".*", group = "<!-- 10 -->ğŸ’¼ Other" },
]

filter_commits = false
tag_pattern = "v[0-9]*"
topo_order = false
sort_commits = "oldest"
skip_tags = "v0.1.0-pre"
ignore_tags = "pre"
