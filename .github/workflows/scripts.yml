name: Create Scripts Zip

on:
  workflow_dispatch:  # Manually trigger workflow
  push:
    paths:
      - 'scripts/**'  # Runs when any file in /scripts/ changes
    branches:
      - main          # Runs only on main branch

permissions:
  contents: write  

jobs:
  create-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create ZIP File
        run: |
          mkdir -p source/zip
          zip -r source/zip/scripts.zip scripts/*.sh
          
      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scripts-zip
          path: source/zip/scripts.zip

      - name: Commit and Push ZIP File
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add source/zip/scripts.zip
          git commit -m "Auto-generated scripts.zip"
          git push

