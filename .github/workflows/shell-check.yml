name: Script Checks

on:
  push:
    paths:
      - '**/*.sh' 
  pull_request:
    paths:
      - '**/*.sh' 
  workflow_dispatch: 

permissions:
  contents: read
  pull-requests: write

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache ShellCheck
        uses: actions/cache@v4
        with:
          path: ~/.cache/shellcheck
          key: ${{ runner.os }}-shellcheck

      - name: Run ShellCheck
        uses: reviewdog/action-shellcheck@v1
        with:
          shellcheck_flags: '-x **/*.sh' 
          reviewdog_flags: '-fail-level=error' 

  shfmt:
    name: Shell Formatting
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache shfmt
        uses: actions/cache@v4
        with:
          path: ~/.cache/shfmt
          key: ${{ runner.os }}-shfmt

      - name: Run shfmt
        uses: reviewdog/action-shfmt@v1
        with:
          shfmt_flags: '-i 4 -ci -sr **/*.sh' 
          reviewdog_flags: '-fail-level=error'

