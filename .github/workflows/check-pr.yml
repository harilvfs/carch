name: Check PRs

on:
  pull_request_target:
    types:
      - opened

permissions:
  pull-requests: write

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on open PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const { owner, repo } = context.repo;

            const commentBody = `
            Thanks for opening the PR! 🙌

            Please make sure the PR title follows the [Conventional Commits](https://www.conventionalcommits.org/) guidelines.

            Also, prefer following this extended guide: https://gist.github.com/harilvfs/53cc86aa79ea4642356540aadc6bd87d

            ✅ Don't forget to check the CI workflow status! If it fails, review your changes and try to fix the issues.

            💬 Connect with us:
            - Discord: https://discord.com/invite/8NJWstnUHd
            - Telegram: https://t.me/carchx

            🕐 If your PR review is delayed, feel free to reach out via email: [harilvfs@chalisehari.com.np](mailto:harilvfs@chalisehari.com.np)

            Thank you! 💖
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber
            });

            const botCommentExists = comments.some(comment =>
              comment.body.includes("Thanks for opening the PR! 🙌") &&
              comment.user.login === context.actor
            );

            if (!botCommentExists) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: commentBody
              });
              console.log("Comment posted successfully.");
            } else {
              console.log("Comment already exists, skipping.");
            }
