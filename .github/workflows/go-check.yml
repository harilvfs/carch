name: Go Lint & Format

on:
  push:
    branches: [main]
    paths:
      - '**/*.go'
  pull_request:
    branches: [main]
    paths:
      - '**/*.go'

  workflow_dispatch:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Check formatting (gofmt)
        run: |
          fmt_output=$(cd ./scripts/install && gofmt -l .)
          if [ -n "$fmt_output" ]; then
            echo "‚ùå The following files are not gofmt-ed in ./scripts/install:"
            echo "$fmt_output"
            echo ""
            echo "üí° Run 'cd ./scripts/install && gofmt -w .' to fix formatting."
            exit 1
          fi

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: ./scripts/install
          args: ./...
