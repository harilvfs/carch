name: Comment
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
permissions:
  issues: write
  pull-requests: write
jobs:
  auto-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `
            ðŸ‘‹ **Hello!**  
            Thank you for your support and feedback! We will get back to you **within 24 hours**.  
            If your review is delayed, feel free to **email us at** [harilvfs@chalisehari.com.np](mailto:harilvfs@chalisehari.com.np)  
            or **contact us on Discord:** [Join Here](https://discord.com/invite/8NJWstnUHd)  
            ðŸš€ *Your patience is appreciated!*
            `;
            
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            if (context.payload.issue && !context.payload.issue.pull_request) {
              console.log('Commenting on issue...');
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: context.payload.issue.number,
                body: comment
              });
            } else if (context.payload.pull_request) {
              console.log('Commenting on pull request...');
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }
