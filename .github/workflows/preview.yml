name: Run VHS on Arch

on:
  workflow_dispatch:

jobs:
  run-vhs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_TOKEN }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: SSH into Arch and Run VHS
        run: |
          ssh -i ~/.ssh/id_rsa aayush@${{ secrets.SSH_HOST }} << 'EOF'
          cd ~/Documents/GitHub/carch/.github/
          vhs preview.tape
          exit
          EOF

      - name: Copy preview.gif from Arch to GitHub Runner
        run: |
          scp -i ~/.ssh/id_rsa aayush@${{ secrets.SSH_HOST }}:~/Documents/GitHub/carch/.github/preview.gif .

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Upload preview.gif to GitHub Repo
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mv preview.gif .github/
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/preview.gif
          git commit -m "Update preview.gif"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/harilvfs/carch.git

