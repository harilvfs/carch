name: Generate Carch Preview GIF
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' # Weekly update
  workflow_dispatch:

# Add permissions block to grant write access to the repository
permissions:
  contents: write

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Make sure we fetch all history so we can push back
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

          # Install asciinema and necessary tools
          pip install asciinema termtosvg cairosvg

      - name: Create directories
        run: |
          sudo mkdir -p /usr/share/scripts
          mkdir -p .github

      - name: Extract Carch script and supporting scripts
        run: |
          # Check if the file exists
          if [ -f "source/zip/scripts.zip" ]; then
            sudo unzip -o source/zip/scripts.zip -d /usr/share/scripts || echo "Extraction failed"
            sudo find /usr/share/scripts -name "*.sh" -exec chmod +x {} \;
          else
            echo "scripts.zip not found at expected location"
            find . -name "scripts.zip" -type f
          fi
          
          # Install carch executable
          if [ -f "build/carch" ]; then
            sudo install -m 755 build/carch /usr/bin/carch
          else
            echo "carch binary not found at expected location"
            find . -name "carch" -type f
          fi

      - name: Record Terminal Session
        run: |
          # Create a script to simulate key presses
          cat > demo_script.sh << 'EOF'
          #!/bin/bash
          sleep 1
          # Start carch (or echo a demo message if carch not available)
          which carch >/dev/null && carch || echo "This is a demo of the Carch terminal application"
          sleep 2
          # Simulate keypresses
          echo -e "\033[B" # Down arrow
          sleep 1
          echo -e "\033[A" # Up arrow
          sleep 1
          echo -e "\r"     # Enter
          sleep 2
          echo -e "\003"   # Ctrl+C
          EOF
          
          chmod +x demo_script.sh
          
          export TERM=xterm-256color
          termtosvg output.svg -c "./demo_script.sh" -t window_frame

      - name: Convert SVG to GIF
        run: |
          cairosvg output.svg -o output.png
          convert -delay 10 -loop 0 output.png .github/carch.gif

      - name: Upload GIF
        uses: actions/upload-artifact@v4
        with:
          name: carch-preview
          path: .github/carch.gif

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add .github/carch.gif
          
          # Only commit and push if there are changes
          git diff --staged --quiet || (git commit -m "Update Carch preview GIF" && git push)
