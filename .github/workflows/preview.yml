name: Carch Preview

on:
  workflow_dispatch:
    inputs:
        tag_name:
          description: 'Tag name'
          required: true
  workflow_run:
    workflows: ["Carch Release"]
    types:
      - completed

jobs:
  generate_preview:
    runs-on: ubuntu-latest
    environment: carch_env
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Install dependencies (figlet, gum & unzip)
        run: |
          sudo apt update && sudo apt install -y figlet unzip
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://repo.charm.sh/apt/gpg.key | sudo gpg --dearmor -o /etc/apt/keyrings/charm.gpg
          echo "deb [signed-by=/etc/apt/keyrings/charm.gpg] https://repo.charm.sh/apt/ * *" | sudo tee /etc/apt/sources.list.d/charm.list
          sudo apt update && sudo apt install -y gum

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Get tag name (Workflow Run)
        id: latest_tag
        uses: actions/github-script@v7
        if: github.event_name == 'workflow_run'
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            return releases.data[0].tag_name;

      - name: Set tag name (Workflow Run)
        if: github.event_name == 'workflow_run'
        run: echo "tag_name=${{ steps.latest_tag.outputs.result }}" >> $GITHUB_ENV

      - name: Set tag name (Workflow Dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: echo "tag_name=${{ github.event.inputs.tag_name }}" >> $GITHUB_ENV

      - name: Download Carch binary and scripts.zip
        run: |
          curl -LO "https://github.com/${{ github.repository }}/releases/download/${{ env.tag_name }}/carch"
          curl -LO "https://github.com/${{ github.repository }}/releases/download/${{ env.tag_name }}/scripts.zip"

      - name: Install Carch binary
        run: |
          chmod +x carch
          sudo mv carch /usr/bin/

      - name: Extract scripts.zip
        run: |
          sudo mv scripts.zip /usr/share/
          sudo unzip -o /usr/share/scripts.zip

      - name: Generate preview
        uses: charmbracelet/vhs-action@v2.1.0
        with:
          path: ".github/preview.tape"

      - name: Move preview
        run: mv preview.gif .github/preview.gif

      - name: Create PR
        uses: peter-evans/create-pull-request@v7.0.5
        with:
          commit-message: Preview for ${{ env.tag_name }}
          branch: feature/preview-${{ env.tag_name }}
          title: "Update preview for ${{ env.tag_name }}"
          labels: |
            documentation
          body: |
            Automated PR to update preview gif for version ${{ env.tag_name }}
            ![preview](https://raw.githubusercontent.com/${{ github.repository }}/feature/preview-${{ env.tag_name }}/.github/preview.gif)
        if: success()
