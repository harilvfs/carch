name: Generate Carch Preview GIF
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' # Weekly update
  workflow_dispatch:

# Add permissions block to grant write access to the repository
permissions:
  contents: write

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install essential packages
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git base-devel sudo python unzip

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Make sure we fetch all history so we can push back
          fetch-depth: 0

      - name: Install ImageMagick and fonts
        run: |
          # Install ImageMagick and necessary fonts
          pacman -S --noconfirm imagemagick ttf-dejavu

      - name: Create directories
        run: |
          mkdir -p /usr/share/scripts
          mkdir -p .github
          mkdir -p frames

      - name: Extract Carch script and supporting scripts
        run: |
          # Debug current directory and files
          pwd
          ls -la
          
          # Check if the file exists
          if [ -f "source/zip/scripts.zip" ]; then
            unzip -o source/zip/scripts.zip -d /usr/share/scripts || echo "Extraction failed"
            find /usr/share/scripts -name "*.sh" -exec chmod +x {} \;
          else
            echo "scripts.zip not found at expected location"
            find . -name "scripts.zip" -type f
          fi
          
          # Install carch executable
          if [ -f "build/carch" ]; then
            install -m 755 build/carch /usr/bin/carch
          else
            echo "carch binary not found at expected location"
            find . -name "carch" -type f
          fi
          
          # Check if carch is installed and executable
          which carch || echo "carch not found in PATH"

      - name: Create informative GIF directly
        run: |
          # Using magick command instead of convert (modern ImageMagick syntax)
          # Also specifying an installed font (DejaVu Sans Mono)
          
          # Frame 1: Title
          magick -size 800x600 xc:black -font DejaVuSansMono -pointsize 30 -fill green \
            -gravity center -annotate +0+0 "Carch Terminal Utility" \
            frames/frame1.png
          
          # Frame 2: Description
          magick -size 800x600 xc:black -font DejaVuSansMono -pointsize 20 -fill green \
            -gravity center -annotate +0+0 "A terminal-based utility for Arch Linux\n\nFeatures:\n- Easy package management\n- System information\n- Configuration tools" \
            frames/frame2.png
          
          # Frame 3: Usage
          magick -size 800x600 xc:black -font DejaVuSansMono -pointsize 20 -fill green \
            -gravity center -annotate +0+0 "Usage:\n\nNavigate with arrow keys\nPress Enter to select\nCtrl+C to exit" \
            frames/frame3.png
          
          # List created frames
          ls -la frames/
          
          # Combine frames into an animated GIF
          magick frames/*.png -set delay 150 -loop 0 .github/carch.gif
          
          # Verify the GIF was created
          ls -la .github/

      - name: Upload GIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: carch-preview
          path: .github/carch.gif

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add .github/carch.gif
          
          # Only commit and push if there are changes
          git diff --staged --quiet || (git commit -m "Update Carch preview GIF" && git push)
