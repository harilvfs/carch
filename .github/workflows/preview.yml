name: Carch Preview
on:
  workflow_dispatch:
jobs:
  generate_preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fzf figlet
      - name: Generate preview with VHS
        run: |
          docker run --rm -v $PWD:/vhs ghcr.io/charmbracelet/vhs /vhs/.github/preview.tape
      - name: Move preview
        run: |
          mkdir -p .github
          mv preview.gif .github/preview.gif
      - name: Create PR
        uses: peter-evans/create-pull-request@v7.0.5
        with:
          commit-message: Update preview GIF
          branch: feature/preview-update
          title: "Update preview GIF"
          labels: |
            documentation
          body: |
            Automated PR to update preview GIF
            ![preview](https://raw.githubusercontent.com/${{ github.repository }}/feature/preview-update/.github/preview.gif)
        if: success()
