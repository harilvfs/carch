name: Generate Carch Preview GIF
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' # Weekly update
  workflow_dispatch:

# Add permissions block to grant write access to the repository
permissions:
  contents: write

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install essential packages
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git base-devel sudo python unzip

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Make sure we fetch all history so we can push back
          fetch-depth: 0

      - name: Install ImageMagick
        run: |
          # Just install ImageMagick
          pacman -S --noconfirm imagemagick

      - name: Create directories
        run: |
          mkdir -p /usr/share/scripts
          mkdir -p .github
          mkdir -p frames

      - name: Extract Carch script and supporting scripts
        run: |
          # Debug current directory and files
          pwd
          ls -la
          
          # Check if the file exists
          if [ -f "source/zip/scripts.zip" ]; then
            unzip -o source/zip/scripts.zip -d /usr/share/scripts || echo "Extraction failed"
            find /usr/share/scripts -name "*.sh" -exec chmod +x {} \;
          else
            echo "scripts.zip not found at expected location"
            find . -name "scripts.zip" -type f
          fi
          
          # Install carch executable
          if [ -f "build/carch" ]; then
            install -m 755 build/carch /usr/bin/carch
          else
            echo "carch binary not found at expected location"
            find . -name "carch" -type f
          fi
          
          # Check if carch is installed and executable
          which carch || echo "carch not found in PATH"

      - name: Create a simple static GIF
        run: |
          # Create a very simple colored image without text
          magick -size 800x600 xc:black -fill darkgreen -draw "rectangle 50,50 750,550" .github/carch.gif
          
          # Verify the GIF was created
          ls -la .github/
          
          # If the simple command works, we can try creating a slightly more complex GIF
          if [ -f ".github/carch.gif" ]; then
            # Try using a different method to create text - using pango markup
            echo "First image created successfully, attempting more complex image"
            
            # Create a colored rectangle with simpler text rendering approach
            magick -size 800x600 xc:black \
              -fill darkgreen -draw "rectangle 50,50 750,550" \
              -fill lime -draw "rectangle 100,100 700,150" \
              -fill black -pointsize 24 -gravity center -draw "text 0,-200 'Carch Terminal Utility'" \
              -fill lime -draw "rectangle 100,200 700,500" \
              -fill black -pointsize 16 -gravity center -draw "text 0,0 'A terminal tool for Arch Linux'" \
              -fill black -pointsize 14 -gravity center -draw "text 0,100 'Navigate with arrow keys - Press Enter to select - Ctrl+C to exit'" \
              .github/carch.gif
          fi

      - name: Upload GIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: carch-preview
          path: .github/carch.gif

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add .github/carch.gif
          
          # Only commit and push if there are changes
          git diff --staged --quiet || (git commit -m "Update Carch preview GIF" && git push)
