name: Generate Carch Preview

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-preview:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm git base-devel curl sudo figlet ttf-jetbrains-mono-nerd ttf-jetbrains-mono

      - name: Create builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder /home/builder

      - name: Clone Carch PKGBUILD and install
        run: |
          sudo -u builder bash -c "
            git clone https://github.com/carch-org/pkgs ~/pkgs &&
            cd ~/pkgs/carch-git &&
            makepkg -si --noconfirm
          "

      - name: Generate preview
        uses: charmbracelet/vhs-action@v2.1.0
        with:
          path: ".github/preview.tape"

      - name: Move preview
        run: mv preview.gif .github/preview.gif

