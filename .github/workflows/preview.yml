name: Generate Carch Preview

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-preview:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm git base-devel curl sudo figlet gum ttf-jetbrains-mono-nerd ttf-jetbrains-mono bash wget make less

      - name: Install Carch
        run: bash <(curl -L https://chalisehari.com.np/arch)

      - name: Generate preview
        uses: charmbracelet/vhs-action@v2.1.0
        with:
          path: ".github/preview.tape"

      - name: Move preview
        run: mv preview.gif .github/preview.gif

