name: Run Carch in Container and Capture GIF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  capture-carch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm gum figlet util-linux asciinema ffmpeg tmux

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Carch
        run: |
          mkdir -p /usr/share/scripts
          cp build/carch /usr/bin/carch
          chmod +x /usr/bin/carch
          chmod +rw /usr/bin/carch
          cp source/zip/scripts.zip /usr/share/
          unzip /usr/share/scripts.zip -d /usr/share/
          chmod -R +rwx /usr/share/scripts
          chmod -R +rw /usr/share/scripts

      - name: Capture Carch Output in a Virtual Terminal
        run: |
          tmux new-session -d -s carch_session "asciinema rec carch_output.cast"
          sleep 2
          tmux send-keys -t carch_session "carch" Enter
          sleep 1
          tmux send-keys -t carch_session Up Enter
          sleep 1
          tmux send-keys -t carch_session C-c
          sleep 1
          tmux kill-session -t carch_session

      - name: Convert to GIF using FFmpeg
        run: |
          asciinema play carch_output.cast --speed=2 | ffmpeg -y -f rawvideo -pix_fmt rgb24 -s 1024x768 -r 30 -i - -vf "scale=iw/2:ih/2" carch_demo.gif

      - name: Move GIF to .github Folder
        run: |
          mkdir -p .github
          cp carch_demo.gif .github/
          chmod +rw .github/carch_demo.gif

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: carch-demo-gif
          path: .github/carch_demo.gif

