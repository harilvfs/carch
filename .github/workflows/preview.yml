name: Run Carch in Container and Capture GIF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  capture-carch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm gum figlet util-linux asciinema ffmpeg tmux unzip zip base-devel git

      - name: Install Yay (AUR Helper)
        run: |
          git clone https://aur.archlinux.org/yay.git
          cd yay
          makepkg -si --noconfirm

      - name: Install Asciinema-Agg with Yay
        run: |
          yay -S --noconfirm asciinema-agg

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Carch
        run: |
          mkdir -p /usr/share/scripts
          cp build/carch /usr/bin/carch
          chmod +x /usr/bin/carch
          chmod +rw /usr/bin/carch
          cp source/zip/scripts.zip /usr/share/
          unzip /usr/share/scripts.zip -d /usr/share/
          chmod -R +rwx /usr/share/scripts
          chmod -R +rw /usr/share/scripts

      - name: Capture Carch Output in a Virtual Terminal
        run: |
          tmux new-session -d -s carch_session "asciinema rec carch_output.cast"
          sleep 2
          tmux send-keys -t carch_session "carch" Enter
          sleep 1
          tmux send-keys -t carch_session Up Enter
          sleep 1
          tmux send-keys -t carch_session C-c
          sleep 1
          tmux kill-session -t carch_session

      - name: Convert Recording to MP4
        run: |
          asciinema-agg carch_output.cast carch_demo.mp4

      - name: Convert MP4 to GIF using FFmpeg
        run: |
          ffmpeg -y -i carch_demo.mp4 -vf "scale=iw/2:ih/2" carch_demo.gif

      - name: Move GIF to .github Folder
        run: |
          mkdir -p .github
          cp carch_demo.gif .github/
          chmod +rw .github/carch_demo.gif

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: carch-demo-gif
          path: .github/carch_demo.gif

