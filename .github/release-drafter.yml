name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  - title: '🦀 Rust & Build'
    labels:
      - 'rust'
      - 'build'
      - 'dependencies'
  - title: '🤖 CI'
    labels:
      - 'github-actions'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'fixes'
  - title: '🔄 Refactor'
    labels:
      - 'refactor'
  - title: '🔼 Updates'
    labels:
      - 'update'
  - title: '🧪 Test'
    labels:
      - 'test'
  - title: '📝 Remove'
    labels:
      - 'remove'
  - title: '🔧 Custom'
    labels:
      - 'custom'
  - title: '🎨 UI/UX'
    labels:
      - 'UI/UX'
  - title: '📖 Docs'
    labels:
      - 'documentation'
  - title: 'Other Changes'
    labels:
      - "*"
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' 
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  $CHANGES
  
  <details>
    <summary>Conventional Commits</summary>
    
    ### Features
    
    ${{ steps.categorize.outputs.features }}
    
    ### Fixes
    
    ${{ steps.categorize.outputs.fixes }}
    
    ### Chores
    
    ${{ steps.categorize.outputs.chores }}
    
    ### Docs
    
    ${{ steps.categorize.outputs.docs }}
    
    ### Refactors
    
    ${{ steps.categorize.outputs.refactors }}
    
    ### Tests
    
    ${{ steps.categorize.outputs.tests }}
    
    ### Build
    
    ${{ steps.categorize.outputs.build }}
  </details>
