# Capture commits without PR
include-commits: true
# Use a pattern to match conventional commits
commit-template: '- $TITLE $HASH'
# Add link to author for commits as well
include-commit-authors: true
commit-author-template: '@$AUTHOR'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' 
version-resolver:
  major:
    labels:
      - 'major'
    # Breaking changes with ! or BREAKING prefix
    patterns:
      - '^feat!:'
      - '^fix!:'
      - '^BREAKING CHANGE:'
      - '^BREAKING:'
      - '^breaking:'
  minor:
    labels:
      - 'minor'
    patterns:
      - '^feat:'
  patch:
    labels:
      - 'patch'
    patterns:
      - '^fix:'
      - '^bugfix:'
      - '^perf:'
      - '^docs:'
      - '^style:'
      - '^refactor:'
      - '^test:'
      - '^chore:'
      - '^ci:'
  default: patch
template: |
  ## Changes
  $CHANGES
