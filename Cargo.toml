[workspace]
members = ["carch-cli", "carch-core", "xtask"]
resolver = "2"
default-members = ["carch-cli"]

[workspace.package]
version = "5.2.6"
edition = "2024"
description = "A simple CLI tool to automate Linux system setup ðŸ§©"
documentation = "https://carch.chalisehari.com.np"
homepage = "https://github.com/harilvfs/carch"
readme = "./.github/README.md"
repository = "https://github.com/harilvfs/carch"
license = "MIT"
license-file = "LICENSE"
categories = ["command-line-utilities"]
keywords = ["system", "cli", "rust", "bash"]

[workspace.dependencies]
tempfile = "3.20.0"
include_dir = "0.7.3"
ratatui = "0.29"
crossterm = "0.29"
syntect = "5.2.0"
clap = { version = "4.5.41", features = ["derive"] }
reqwest = { version = "0.12.22", default-features = false, features = ["blocking", "json", "rustls-tls"] }
serde = { version = "1.0.219", features = ["derive"] }
fuzzy-matcher = "0.3.7"
portable-pty = "0.9.0"
tui-term = { version = "0.2.0", default-features = false }
vt100-ctt = "0.16.0"
oneshot = { version = "0.1.8", features = ["std"], default-features = false }
thiserror = "2.0.12"
toml = "0.9.2"
log = "0.4.27"
env_logger = "0.11.8"

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = false
