[package]
name = "carch"
version = "4.3.1"
edition = "2024"
description = "A Simple Script to Make Linux System Setups Easier ðŸ§©"
documentation = "https://carch-org.github.io/docs"
homepage = "https://github.com/harilvfs/carch"
readme = "README.md"
repository = "https://github.com/harilvfs/carch/tree/main/src"
license-file = "LICENSE"

categories = [
    "command-line-utilities"
]

keywords = [
    "system",
    "cli",
    "rust",
    "bash"
]

include = [
    "src/**",
    "Cargo.toml",
    "man/carch.1"
]

[dependencies]
tempfile = "3.19.1"
include_dir = "0.7.3"
ratatui = "0.20"
crossterm = "0.25"
chrono = "0.4"

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = false

[[bin]]
name = "carch"
path = "src/main.rs"

