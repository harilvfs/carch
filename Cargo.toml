[package]
name = "carch"
version = "5.2.1"
edition = "2024"
description = "A simple CLI tool to automate Linux system setup ðŸ§©"
documentation = "https://carch.chalisehari.com.np"
homepage = "https://github.com/harilvfs/carch"
readme = "./.github/README.md"
repository = "https://github.com/harilvfs/carch"
license-file = "LICENSE"

categories = ["command-line-utilities"]

keywords = ["system", "cli", "rust", "bash"]

include = ["src/**", "Cargo.toml", "man/carch.1"]

[dependencies]
tempfile = "3.20.0"
include_dir = "0.7.3"
ratatui = "0.29"
crossterm = "0.29"
chrono = "0.4.41"
ctrlc = { version = "3.4", features = ["termination"] }
dirs = "6.0.0"
sysinfo = "0.36.0"
syntect = "5.2.0"

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = false

[[bin]]
name = "carch"
path = "src/main.rs"
